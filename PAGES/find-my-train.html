<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>find my train</title>
    <style>
                         body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mytrain{
            height: 500px;
            width: 800px;
            border: 2px solid;
            border-radius: 10px;
             display: flex;
             font-size: large;
             color: green;
             background: whitesmoke;
            flex-direction:column;
            padding: 5px;
        
        }
    </style>
</head>
<body>
    <div class="mytrain">
        <center>TRAIN AND SEAT</center>
        <p>
            STEPS <br>
            (i)scroll to select a train with your designed departure time <br>
            (ii)select a train class <br>
            (iii)select a coach from the coach dropdown <br>
            (iv)select a seat from the seat map <br>
            (v)click on reserve seat <br>
            <hr>
            <center>
                PLEASE LOGIN TO CONTINUE <br>
                <label for="EMAIL">ENTER YOUR EMAIL:</label><br>
                <input type="EMAIL" id="EMAIL" name="EMAIL">
                <br>
                <label for="PASSWORD">ENTER YOUR PASSWORD:</label></br>
                <input type="PASSWORD" id="PASSWORD" name="PASSWORD"> <br>

                <a href="LOG IN" class="find">LOG IN</a><br>
                <a href="SIGN UP" class="find">SIGN UP</a> <br>    

            </center>
        </p>
    </div>
</body>
</html>
